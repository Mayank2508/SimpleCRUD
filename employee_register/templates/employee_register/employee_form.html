{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    FULL NAME
    {{form.fullname}}
    MOBILE NUMBER
    {{form.mobile}}
    <div class="row">
        EMPLOYEE CODE
        <div class="col-md-4">
            {{form.emp_code}}
        </div>
        <div class="col-md-8">
            POSITION
            {{form.position}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}
